<nav class="bg-white shadow">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-20 justify-between items-center">
      <div class="flex flex-row items-center gap-4">
        <img
          class="h-12 w-auto lg:block"
          src="assets/logos/shiro-small.svg"
          alt="Shiro Logo"
        />
        <h1 class="font-space font-bold text-2xl lg:text-3xl text-[#2B2B2B]">
          Shiro Share
        </h1>
      </div>
      <div
        class="hidden sm:ml-6 md:flex md:space-x-4 lg:space-x-8 font-poppins"
      >
        <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
        <a
          routerLink="/dashboard"
          routerLinkActive="active"
          class="inline-flex items-center px-1 pt-1 text-base lg:text-lg font-medium text-gray-500 hover:text-gray-700"
          >Dashboard</a
        >
        <a
          routerLink="/features"
          routerLinkActive="active"
          class="inline-flex items-center px-1 pt-1 text-base lg:text-lg font-medium text-gray-500 hover:text-gray-700"
          >Features</a
        >
        <a
          routerLink="pricing"
          routerLinkActive="active"
          class="inline-flex items-center px-1 pt-1 text-base lg:text-lg font-medium text-gray-500 hover:text-gray-700"
          >Pricing</a
        >
      </div>
      <div class="hidden md:flex md:w-60 justify-end">
        <button
          *ngIf="!magic.account"
          (click)="magic.login()"
          type="button"
          class="inline-flex items-center rounded-md border border-transparent bg-indigo-100 px-4 py-2 text-base font-medium text-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Sign In
        </button>
        <button
          *ngIf="magic.account"
          (click)="magic.logout()"
          type="button"
          class="inline-flex items-center rounded-md border border-transparent bg-indigo-100 px-4 py-2 text-base font-medium text-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Logout
        </button>
      </div>

      <div (click)="toggleMenu()" class="-mr-2 flex items-center sm:hidden">
        <!-- Mobile menu button -->
        <button
          type="button"
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            *ngIf="!menuOpen"
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <svg
            *ngIf="menuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div *ngIf="menuOpen" class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 pt-2 pb-3">
      <!-- Current: "bg-indigo-50 border-indigo-500 text-indigo-700", Default: "border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700" -->
      <a
        routerLink="/dashboard"
        routerLinkActive="active-mobile"
        class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700"
        >Dashboard</a
      >
      <a
        routerLink="/features"
        routerLinkActive="active-mobile"
        class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700"
        >Features</a
      >
      <a
        routerLink="pricing"
        routerLinkActive="active-mobile"
        class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700"
        >Pricing</a
      >
    </div>
    <div *ngIf="menuOpen" class="border-t border-gray-200 pt-4 pb-3">
      <div class="flex items-center px-4">
        <button
          *ngIf="!magic.account"
          (click)="magic.login()"
          type="button"
          class="inline-flex w-full justify-center items-center rounded-md border border-transparent bg-indigo-100 px-4 py-2 text-base font-medium text-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Sign In
        </button>
        <button
          *ngIf="magic.account"
          (click)="magic.logout()"
          type="button"
          class="inline-flex w-full justify-center items-center rounded-md border border-transparent bg-indigo-100 px-4 py-2 text-base font-medium text-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
