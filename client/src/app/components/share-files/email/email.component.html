<div>
  <form
    [formGroup]="emailForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-2 py-4 px-24"
  >
    <div>
      <label for="from" class="block text-sm font-medium text-gray-700"
        >From</label
      >
      <div class="relative mt-1 rounded-md shadow-sm">
        <input
          type="email"
          name="from"
          id="from"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="from@example.com"
          formControlName="from"
        />
        <div
          *ngIf="(from?.errors?.['required'] || from?.invalid) && from?.touched"
          class="absolute inset-y-0 right-0 flex items-center pr-3 group"
        >
          <svg
            class="h-5 w-5 text-red-500 hover:cursor-pointer z-10"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
              clip-rule="evenodd"
            />
          </svg>
          <div
            class="absolute bottom-0 left-0 right-3 flex-col items-center hidden mb-8 group-hover:flex"
          >
            <span
              class="relative z-10 px-3 py-2 w-max text-xs leading-none whitespace-no-wrap shadow-lg rounded-full bg-gray-600 text-white"
              >Email address is invalid.</span
            >
            <div class="w-3 h-3 -mt-2 rotate-45 z-10 bg-gray-600"></div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <label for="to" class="block text-sm font-medium text-gray-700">To</label>
      <div class="relative mt-1 rounded-md shadow-sm">
        <input
          type="email"
          name="to"
          id="to"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="to@example.com"
          formControlName="to"
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 group">
          <svg
            *ngIf="(to?.errors?.['required'] || to?.invalid) &&  to?.touched"
            class="h-5 w-5 text-red-500 hover:cursor-pointer"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
              clip-rule="evenodd"
            />
          </svg>
          <div
            class="absolute bottom-0 left-0 right-3 flex-col items-center hidden mb-8 group-hover:flex"
          >
            <span
              class="relative z-10 px-3 py-2 w-max text-xs leading-none whitespace-no-wrap shadow-lg rounded-full bg-gray-600 text-white"
              >Email address is invalid.</span
            >
            <div class="w-3 h-3 -mt-2 rotate-45 z-10 bg-gray-600"></div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <label for="subject" class="block text-sm font-medium text-gray-700"
        >Subject</label
      >
      <div class="mt-1">
        <input
          type="email"
          name="subject"
          id="subject"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="User is sending a file"
          formControlName="subject"
        />
      </div>
    </div>

    <div>
      <label for="about" class="block text-sm font-medium text-gray-700"
        >Message</label
      >
      <div class="mt-1">
        <textarea
          id="about"
          name="about"
          rows="3"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          formControlName="message"
        ></textarea>
      </div>
    </div>

    <div
      class="flex flex-row w-full justify-between items-center py-3 text-right"
    >
      <p>Expires at {{ timeNow }}</p>
      <button
        type="submit"
        [disabled]="!emailForm.valid"
        class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:bg-indigo-300"
      >
        Send
      </button>
    </div>
  </form>
</div>
