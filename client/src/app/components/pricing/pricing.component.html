<div class="flex flex-col items-center p-20">
  <div class="max-w-md lg:max-w-5xl w-[64rem]">
    <div class="text-center">
      <div
        class="bg-white rounded-lg shadow-lg mx-auto max-w-3xl space-y-2 lg:max-w-none p-8"
      >
        <p class="text-4xl font-bold tracking-tight">
          Your ideas are bigger than your storage.
        </p>
        <p class="pt-4 px-4 text-lg text-gray-500">
          <b>Shiro Share </b> is designed for simple file sharing. Share your
          files away and don't worry about failing to share large files over
          email anymore.
        </p>
      </div>
    </div>
  </div>
  <div class="mt-10 max-w-md lg:max-w-5xl">
    <div class="relative">
      <div class="absolute inset-0 h-3/4"></div>
      <div class="relative z-10 mx-auto max-w-6xl">
        <div
          class="mx-auto max-w-md space-y-4 lg:grid lg:max-w-5xl lg:grid-cols-3 lg:gap-5 lg:space-y-0"
        >
          <div *ngFor="let item of pricingData; index as i">
            <app-pricing-item [pricingData]="item"></app-pricing-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
